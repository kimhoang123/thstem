<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
</head>
<link rel="stylesheet" href="login.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<div class="sk">
    <div class="pt">
       <h1>Bảo Lâm</h1>
      
    </div>
    <div class="nav">
       <a href="index.html" class="navbar-item">Trang chủ</a>
       <a href="dangnhap.html" class="navbar-item">Đăng nhập</a>
    </div>
</div>


<div class="container">
    <form class="formm" action="" id="register-form">
       <h3 class="form_title">Đăng kí</h3>
       <div class="thongtin">
        <label class="form_label" for="nameInput">Họ & tên</label> 
        <input
        name="name"
        class="form_input"
        type="text"
        id="nameInput" placeholder="Nhập tên đăng kí"
        />
    </div>
    <div class="thongtin">
        <label class="form_label" for="emailInput" >Email</label> 
        <input
        name="username"
        class="form_input"
        type="email"
        id="emailInput" placeholder=" Nhập Email "
        />
    </div>
    <div class="thongtin">
        <label class="form_label" for="passwordInput">Password</label> 
        <input
        name="password"
        class="form_input"
        type="password" 
        id="passwordInput"
        placeholder="Nhập mật khẩu " >
    </div>
    <div>
        <input type="submit" class="form_submit" value="Đăng kí">
        <a href="dangnhap.html" class="form_href">(*) Bạn đã có tài khoản</a>
    </div>
    </form>
</div>
</div>
<script src="dangki.js"></script>
        <div class="footer">
            <h2 class="ft">Bảo Lâm - Lâm đồng</h2>
            <p class="ft">Trang web giúp tìm hiểu rõ hơn về huyện Bảo Lâm .Tìm hiểu về văn hoá, địa lý , đặc sản…cho khách du lịch , những người muốn chuyển đến hoặc người địa phương muốn tìm hiểu rõ hơn về huyện của mình.</p>
            <i class="fa fa-facebook" id="face"></i>
            <i class="fa fa-instagram" id="face"></i>
            <i class="fa fa-envelope" id="face"></i>
         </div>
    </div>
    <script src="dangki.js"></script>
</body>
</html>
