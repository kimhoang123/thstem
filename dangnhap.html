<body>
   
    <div class="sk">
        <div class="pt">
           <h1>Bảo Lâm</h1>
        
        </div>
        <div class="nav">
           <a href="index.html" class="navbar-item">Trang chủ</a>
           <a href="dangnhap.html" class="navbar-item">Đăng nhập</a>
        </div>
    </div> 
    <div class="container">
        <form class="formm" action="" id="login-form">
            <h3 class="form_title">Đăng Nhập</h3>
            <div class="thongtin">
                <label class="form_label" for="emailInput">Email</label> 
                <input
                name="username"
                class="form_input"
                type="email"
                id="emailInput" placeholder="Email của bạn" />
            </div>
            <div class="thongtin">
                <label class="form_label" for="passwordInput">Password</label> 
                <input
                name="password"
                class="form_input"
                type="password" 
                id="passwordInput"
                placeholder="Mật khẩu của bạn" >
            </div>
            <div class="submit">
                <input type="submit" class="form_submit" value="Đăng nhập">
                <a href="dangki.html" class="form_href">(*) Bạn chưa có tài khoản</a>
            </div>
        </form>
    </div>
    <div class="footer">
        <h2>Bảo Lâm - Lâm đồng</h2>
        <p >Trang web giúp tìm hiểu rõ hơn về huyện Bảo Lâm .Tìm hiểu về văn hoá, địa lý , đặc sản…cho khách du lịch , những người muốn chuyển đến hoặc người địa phương muốn tìm hiểu rõ hơn về huyện của mình.</p>
        <i class="fa fa-facebook" id="face"></i>
        <i class="fa fa-instagram" id="face"></i>
        <i class="fa fa-envelope" id="face"></i>
     </div>
